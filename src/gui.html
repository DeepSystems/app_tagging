<div>
    <!--class="mt10" -->
    <!--data.items[$event][0].id-->
    <sly-field title="Category">
        <el-select v-model="state.category" @change="state.item=0" filterable placeholder="Select">
            <el-option
              v-for="item in data.categories"
              :key="item"
              :label="item"
              :value="item">
            </el-option>
        </el-select>
    </sly-field>

    <!--class="mt10"-->
    <sly-field title="Item">
        <el-select v-model="state.item" filterable placeholder="Select">
            <el-option
              v-for="(item, idx) in data.items[state.category]"
              :key="item.id"
              :label="item.name"
              :value="idx">
                <div>
                    <span style="float: left">{{ item.name }}</span>
                    <span style="float: right; padding-left: 25px; opacity: 0.8; font-size: 13px">{{ item.brand }}</span>
                </div>
            </el-option>
        </el-select>
    </sly-field>

    <!--object-fit: cover;-->
    <div class="mb15" style="display: grid; grid-template: 100px / repeat(5, .2fr); grid-gap: 10px;">
        <img v-for="img in data.items[state.category][state.item].images"
             :src="img"
             style="width: 100%; height: 100%; object-fit: cover;"
        />
    </div>


    <!--https://i.imgur.com/qb32PBI.jpg-->

    <el-button :disabled="context.figureId === null" type="primary">Attach</el-button>
    <el-button type="button">Click me</el-button>
    <!--<pre>{{context}}</pre>-->
</div>
