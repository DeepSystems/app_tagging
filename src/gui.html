<div>

    <el-row :gutter="10">
        <el-col :span="8">
            <card style="margin-bottom:15px;" title="Item to tag" subtitle="Find product item for this image">
                <sly-gallery height="200px" :content="data.objectToTag"/>
            </card>
            <card style="margin-bottom:15px;" title="Candidate product" subtitle="Images of selected candidate product">
                <sly-gallery height="200px" :content="data.itemExamples"/>
            </card>
        </el-col>
        <el-col :span="16">

            <card style="margin-bottom:15px;" title="Search candidate product in database" subtitle="Use thumbnail or table view">
                <div class="fflex">
                    <el-select
                        v-model="state.selectedKeywords" multiple filterable placeholder="Please enter a keyword" style="width: 100%; margin-bottom: 15px;">
                        <el-option
                          v-for="item in data.keywords"
                          :key="item.value"
                          :label="item.value"
                          :value="item.value">
                        </el-option>
                    </el-select>
                    <el-button icon="search" type="primary"></el-button>
                </div>
                <el-tabs type="border-card">
                  <el-tab-pane label="Thumbnails">
                      <el-row>
                          <div>
                            <div style="float: left; margin: 10px; width: 200px; border: 1px solid none;"
                                 :style="{ borderColor: state.selectedImageIndex === index ? 'red' : 'none' }" v-for="(item, index) in data.imagesGrid">
                                <img style="display: block; width: 100%; height: 150px; object-fit: contain; background: #DCDCDC;" :src="item.url" @click="state.selectedImageIndex = index" />
                                <!--<div style="text-align:center; word-wrap:break-word;">{{ item.label }}</div>-->
                                <div v-if="item.label.length >= 15" style="text-align:center; word-wrap:break-word;">{{ item.label.substring(0,15)+".." }}</div>
                            </div>
                          </div>
                      </el-row>
                  </el-tab-pane>
                  <el-tab-pane label="Table">
                      <sly-table :options="{ perPage: state.perPage, pageSizes: state.pageSizes }" :content="data.table" v-model="state.table"></sly-table>
                  </el-tab-pane>
                  <el-tab-pane label="Statistics">General + Per user stats</el-tab-pane>
                </el-tabs>
            </card>
        </el-col>
    </el-row>


    <el-row>
        <card class="mt15" title="Debug state"><pre>{{state}}</pre></card>
    </el-row>
</div>
